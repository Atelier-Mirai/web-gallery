  <div id="container">
    <!-- ヘッダー -->
    <header id="header">
      <h1 class="fade-down"><a href="#"><img src="svg/text-white.svg" alt="Seaside"></a></h1>
      <button class="menu-toggle fade-down" aria-label="メニュー">
        <span></span><span></span><span></span>
      </button>
      <nav id="global-nav">
        <ul class="nav-list">
          <li class="current"><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Sounds</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="circle-bg"></div>
    </header>

    <!-- ヒーロータイトル -->
    <p class="hero-title slide-in"><span>Music Man</span></p>

    <!-- 背景動画 -->
    <div id="video-area">
      <video id="video" poster="images/video-poster.webp" playsinline muted autoplay loop>
        <source src="video/movie.mp4" type="video/mp4">
        <source src="video/movie.ogv" type="video/ogv">
        <source src="video/movie.webm" type="video/webm">
        <p>動画を再生できる環境ではありません。</p>
      </video>
    </div>

    <!-- 再生ボタン -->
    <button class="play-button" aria-label="PVを再生"></button>
  </div>

  <!-- 動画モーダル -->
  <div id="video-modal" class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close" aria-label="閉じる"></button>
      <video poster="images/video-poster.webp" playsinline controls>
        <source src="video/movie.mp4" type="video/mp4">
        <source src="video/movie.ogv" type="video/ogv">
        <source src="video/movie.webm" type="video/webm">
        <p>動画を再生できる環境ではありません。</p>
      </video>
      <p>Music Man PV ※音は再生しません</p>
    </div>
